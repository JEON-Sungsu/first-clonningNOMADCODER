<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div Class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div Class="status-bar_column">
            <span>18:34</span>
        </div>
        <div Class="status-bar_column">
            <span>98%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Thor</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Saturday, January 29, 2021
        </div>
        <div class="message-row">
            <img src="thor.png" />
            <div class="message-row__contents">
                <span class="message__author">Thor</span>
                <div class="message__info">
                    <span class="message__bubble">형아!! 언제와!!!</span>
                    <span class="message__time">18:30</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">
            <div class="message-row__contents">
                <div class="message__info">
                    <span class="message__bubble"> 집앞이야. </span>
                    <span class="message__time">18:31</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="write a message" />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/987d05bd2b.js" crossorigin="anonymous"></script>
</body>

</html>
