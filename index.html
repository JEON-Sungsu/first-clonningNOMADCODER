<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to Kakao Talk</title>
</head>

<body>
    <div class="status-bar">
        <div Class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div Class="status-bar_column">
            <span>18:34</span>
        </div>
        <div Class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
        <p class="welcome-header__text">If you have a kakao Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form" action="friends.html">
        <input type="text" placeholder="Email or phone number" />
        <input type="passward" placeholder="Passward" />
        <input type="submit" value="Log In" onClick="location.href='#friends.html'" />
        <a href="https://apple.com" target="_blank">Find Kakao Account or Passward</a>
    </form>


    <script src="https://kit.fontawesome.com/987d05bd2b.js" crossorigin="anonymous"></script>
</body>

</html>
