<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to Kakao Talk</title>
</head>

<body>
    <div class="status-bar">
        <div Class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div Class="status-bar_column">
            <span>18:34</span>
        </div>
        <div Class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <dvi class="screen-header__icons">
            <span><i class="fas fa-search  fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </dvi>
    </header>
    <a id="friends-display-link" href="#"><i class="fas fa-info-circle"></i>Friends' Names Display<i
            class="fas fa-chevron-right fa-xs"></i></a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avartar user-component__avartar--xl" src="thor.png" />
                <div class="user-component__text">
                    <h1 class="user-component__title">Thor</h1>
                    <!-- <h6 class="user-component__subtitle">My little Brother</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friend-screen__channel">
            <div class="friend-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avartar user-component__avartar--sm" src="thor.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--notbold">Channel:Welcom to Thor</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav__notification">1</span>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__reddot"></span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/987d05bd2b.js" crossorigin="anonymous"></script>
</body>

</html>
