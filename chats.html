<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to Kakao Talk</title>
</head>

<body>
    <div class="status-bar">
        <div Class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div Class="status-bar_column">
            <span>18:34</span>
        </div>
        <div Class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <dvi class="screen-header__icons">
            <span><i class="fas fa-search  fa-lg"></i></span>
            <span><i class="fas fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </dvi>
    </header>
    
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avartar user-component__avartar--sm" src="thor.png" />
                <div class="user-component__text">
                    <h1 class="user-component__title">Thor</h1>
                    <h6 class="user-component__subtitle">Hey bro!! I'm hungry!! when do you get home!?</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">17:18</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fas fa-comment fa-2x"></i>
                    <span class="nav__notification badge">1</span>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__reddot"></span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/987d05bd2b.js" crossorigin="anonymous"></script>
</body>

</html>
