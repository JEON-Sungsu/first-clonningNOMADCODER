<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to Kakao Talk</title>
</head>

<body>
    <div class="status-bar">
        <div Class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div Class="status-bar_column">
            <span>18:34</span>
        </div>
        <div Class="status-bar_column">
            <span>98%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <dvi class="screen-header__icons">
            <span><i class="fas fa-search  fa-lg"></i></span>
            <span>
                <i class="fas fa-cog fa-lg"></i>
                <span class="screen-header__reddot"></span>
            </span>

        </dvi>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__colunm">
                    <h4 class="open-post__title">#BTS</h4>
                    <h6 class="open-post__hastags">#bts#army#friends</h6>
                    <div class="open-post__member">
                        <img src="thor.png" />
                        <span class="open-post__membercount">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__colunm">
                    <div class="open-post__photo">
                        <img src="pange.jpeg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i><span>999+</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-chat"></div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__reddot"></span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/987d05bd2b.js" crossorigin="anonymous"></script>
</body>

</html>
